- exp: "\u4E00\u4E9B\u5E38\u7528\u8BCD\uFF0C\u5982minus, minute\uFF0Cminimum\uFF0C\
    \u90FD\u548Csmall\u6709\u5173\uFF0C\u751A\u81F3menu\u90FD\u662F\u4ECE*mei-\u6765\
    \u7684\uFF0C\u56E0\u4E3Amenu\u5C31\u662F\u6307detailed list of dishes to be served\u3002\
