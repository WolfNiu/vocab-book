'*ten-':
  exp: "\u4ECEto stretch\u8FD9\u4E2A\u539F\u59CB\u610F\u4E49\u53D1\u5C55\u51FA\u4E86\
    \u4E24\u4E2A\u91CD\u8981\u7684\u542B\u4E49\u3002\u7B2C\u4E00\u4E2A\u5C31\u662F\
    direct, toward\uFF0C\u7B2C\u4E8C\u4E2A\u662Fhold\u3002\u4E3A\u4EC0\u4E48\u4ECE\
    to stretch\u80FD\u53D1\u5C55\u51FAdirect\u5462\uFF1F\u6211\u4EEC\u53EF\u4EE5\u60F3\
    \u8C61\u4E00\u4E0B\u62C9\u5F13\u3002\u5F00\u5F13\u4E4B\u540E\uFF0C\u7BAD\u5934\
    \u80AF\u5B9A\u662F\u6307\u5411\u67D0\u4E2A\u65B9\u5411\u7684\uFF0C\u6240\u4EE5\
    \u624D\u6709direct\u7684\u611F\u89C9\u3002\u6BD4\u5982attend\uFF0C\u5C31\u4F53\
    \u73B0\u4E86\u4E00\u79CDdirect one's mind toward something\u7684\u611F\u89C9\uFF1B\
    \u540C\u6837\u7684\uFF0Cintend\u4E5F\u8868\u793Adirect one's attention to\u3002\
    \u6211\u4EEC\u6BD4\u8F83\u719F\u6089\u7684\u8BCD\u6709extend[ex(=ex-:out) + tend(:=*ten-:to\
    \ stretch)], thin, pretend, tend(move in a certain direction\u7684\u611F\u89C9\
    ), attend, intense\u3002\u4ECEto stretch\u53D1\u5C55\u51FA\u4E86hold\u7684\u610F\
    \u601D\uFF0C\u8FD8\u7EE7\u7EED\u53D1\u5C55\u51FA\u4E86get, acquire\u7684\u611F\
    \u89C9\u3002\u8FD9\u4E2A\u5176\u5B9E\u4E5F\u4E0D\u662F\u7279\u522B\u96BE\u7406\
    \u89E3\u2014\u2014\u62C9\u4F38\u72B6\u6001\u5C31\u662F\u4E00\u79CDhold\u5F97\u4F4F\
    \u7684\u72B6\u6001\u3002content, maintain[=main(=*man-:hand) + tain(=*ten-: to\
    \ stretch)], contain, continue\u2014\u2014\u7EE7\u7EED\u5C31\u662Fhold\u4F4F\u63A5\
    \u7740\u6765\u7684\u611F\u89C9\uFF0Cobtain\u3002"
  meaning: to stretch
