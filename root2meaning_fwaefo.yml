'*per-':
  exp: "\u4ECEin front of\u5230against\u5176\u5B9E\u4E0D\u96BE\u60F3\u8C61\uFF1A\u522B\
    \u4EBA\u7AD9\u5728in front of you\u7684\u4F4D\u7F6E\u4E0A\uFF0C\u5176\u5B9E\u5C31\
    \u662F\u62E6\u7740\u4F60\u4E0D\u8BA9\u8FC7\u4E86\uFF0C\u6240\u4EE5\u662Fagainst\u7684\
    \u611F\u89C9\u3002"
  figure: "A\u5728\u6D77\u4E0A\u4E00\u5757\u7A81\u51FA\u7684\u5CA9\u77F3\u524D\u62E6\
    \u4F4F\u4E00\u7FA4\u4EBA\uFF0C\u5927\u558A\"\u8C01\u90FD\u4E0D\u8BB8\u8FC7\uFF01\
    \uFF01\"\u3002B\u5728\u4EBA\u7FA4\u91CC\uFF0C\u8BF4\"\u5927\u59D0\u6211\u4EEC\u6CA1\
    \u60F3\u8FC7\uFF0C\u5C31\u662F\u6765\u770B\u770B\u6D77\u3002\""
  meaning: '"forward", and, by extension, "in front of, before, first chief, toward,
    near, against"'
'*ster-':
- exp: "stiff\u8868\u793A\u786C\u3001\u76F4\u3002\u5E38\u7528\u8BCDstare\u5C31\u662F\
    \u4ECE*ster-\u6765\u7684\u3002\u4EC0\u4E48\u53EB\u76EF\u7740\u5462\uFF1F\u5C31\
    \u662F\u50F5\u5728\u90A3\u91CC\u4E0D\u52A8\u5730\u770B\u3002\u53E6\u5916\u4E00\
    \u4E2A\u6BD4stare\u66F4\u5E38\u7528\u7684\u540C\u6E90\u8BCD\u662Fstart\uFF0C\u4F46\
    \u662F\u76F8\u5BF9\u4E0D\u5BB9\u6613\u7406\u89E3\u3002start\u7684\u672C\u610F\u662F\
    move or spring suddenly\u3002\u8FD9\u548Cstiff\u6709\u4EC0\u4E48\u5173\u7CFB\u5462\
    \uFF1F\u60F3\u50CF\u4E00\u4E0B\u4F60\u5728\u4F11\u606F\u7684\u65F6\u5019\u5168\
    \u8EAB\u90FD\u8F6F\u8E0F\u8E0F\u7684\uFF0C\u4E00\u65E6start\u4E86\u5C31\u4F1A\u5168\
    \u8EAB\u786C\u8D77\u6765\uFF0C\u8FD9\u6837\u624D\u9010\u6E10\u6709\u4E86\u5F00\
    \u59CB\u7684\u610F\u601D\u3002"
  figure: "\u5DE6\u56FE\u662FA\u4F11\u606F\uFF0C\u5168\u8EAB\u653E\u677E\uFF1B\u53F3\
    \u56FE\u662F\u5F00\u59CB\u884C\u52A8\uFF0C\u808C\u8089\u7D27\u7EF7\u3002"
  meaning: stiff
- exp: "\u8FD9\u4E2A\u8BCD\u6839\u5F88\u597D\u8BB0\uFF0C\u56E0\u4E3Astar\u8FD9\u4E2A\
    \u8BCD\u672C\u8EAB\u5C31\u662F\u8FD9\u4E2APIE root\u7684\u4EE3\u8868\u3002\u53E6\
    \u5916\u5E38\u7528\u8BCDdisaster[=dis(=dis-: lack of, not) + aster(=*ster-: star)]\u4E5F\
    \u662F\u4ECE*ster-\u6765\u7684\uFF0C\u5927\u6982\u7684\u611F\u89C9\u5C31\u662F\
    \u661F\u661F\u4E0D\u592A\u5BF9\u52B2\uFF0C\u6240\u4EE5\u5C06\u4F1A\u6709\u707E\
    \u96BE\u964D\u4E34\uFF08\u4F60\u4E5F\u77E5\u9053\u53E4\u4EBA\u90A3\u70B9\u79D1\
    \u5B66\u6C34\u5E73\uFF0C\u4E5F\u5C31\u62AC\u5934\u770B\u770B\u661F\u661F\u4E86\
    \uFF09\u3002"
